
<html>
<script src="angular.js"></script>
<script src="js/student_app.js"></script>
<script src="js/controller/student_controller.js"></script>
<script src="js/service/student_service.js"></script>

<body >
   <div ng-app="myApp"> 
	   <div ng-controller="StudentController">
	            <form class="well">               
	            	 <input type="text" name="sid" ng-model="sid" placeholder="ID" /> <br/>  
	                <input type="text" name="fname" ng-model="fname" placeholder="first name" /> <br/>       
	                <input type="text" name="lname" ng-model="lname" placeholder="last name" />             
	                <br /><br/>               
	                <input type="button" value="add student" ng-click="addStudent()" />
	            </form>
	            <br/>
	            <table class="table">
		            <tr>
	                	<th>ID</th>
	                	<th>FirstName</th>
	                	<th>LastName</th>
	                	<th>Action</th>
	            	</tr>
	                <tr ng-repeat="s in students">
	                	<td>{{s.id}}</td>
	                    <td>{{s.firstName}}</td>
	                    <td>{{s.lastName}}</td>
	                    <td>
	                    <a  href="#" ng-click="edit(s.id)">Edit</a> |   
	                    <a  href="#" ng-click="deleteStudent(s.id)">Delete</a>  
	                    </td>
	                </tr>
	            </table>
	   </div>
   </div>
</body>
</html>
